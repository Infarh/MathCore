name: Publish GitHub.com/packages

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest
    name: Update package
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: true
        
      - name: Use .NET 3.1.402
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.402
  
      - uses: warrenbuckley/Setup-Nuget@v1  
        
      - name: Building
        run: |
          dotnet build MathCore/MathCore.csproj --nologo
          dotnet build Tests/MathCore.Tests/MathCore.Tests.csproj --nologo
        
      - name: Testing
        run: dotnet test Tests/MathCore.Tests/MathCore.Tests.csproj --nologo
        
      - name: Packing
        run: dotnet pack MathCore/MathCore.csproj -c Release -v m       
       
      - name: Add source
        run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/Infarh/index.json" -UserName Infarh -Password ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push package
        run: nuget push **/*.nupkg -Source "GitHub" -SkipDuplicate
