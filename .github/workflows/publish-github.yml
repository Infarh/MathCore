  
name: Publish GitHub.com/packages

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    name: Update package
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
        
      - name: Building
        run: |
          dotnet build MathCore/MathCore.csproj -c Release --nologo
          dotnet build Tests/MathCore.Tests/MathCore.Tests.csproj -c Release --nologo
        
      - name: Testing
        run: dotnet test Tests/MathCore.Tests/MathCore.Tests.csproj -c Release --nologo --no-build
        
      - name: Packing
        run: dotnet pack MathCore/MathCore.csproj -c Release -v m          
      
      - name: Push package
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -s https://nuget.pkg.github.com/Infarh/index.json -k ${{secrets.GITHUB_TOKEN}}
        
